instance_limits:
  min: 1
  max: 2
rules:
  - rule_type: "http_throughput"
    threshold:
      min: 19
      max: 20
  - rule_type: "http_latency"
    rule_sub_type: "avg_99th"
    threshold:
      min: 39
      max: 40
  - rule_type: "memory"
    threshold:
      min: 39
      max: 40
  - rule_type: "cpu"
    threshold:
      min: 39
      max: 40
scheduled_limit_changes:
  - recurrence: 10
    executes_at: "2020-02-26T00:00:00Z"
    instance_limits:
      min: 2
      max: 4